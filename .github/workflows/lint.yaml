name: lint
run-name: "ðŸ”Ž Lint - ${{ github.ref_name }}"

on:
  push: null
  pull_request: null
  workflow_run:
    types:
      - completed
    workflows:
      - "ðŸ”§ Build Workflow"
  workflow_call:


jobs:
  lint:
    name: Lint ðŸ”Ž
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout ðŸ’»
        uses: actions/checkout@v4.1.7
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter ðŸ’¡
        uses: super-linter/super-linter/slim@v6.7.0
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

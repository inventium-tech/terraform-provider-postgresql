name: codeql
run-name: '‚ùáÔ∏è CodeQL Scan - ${{ github.ref_name }}'

on:
  push:
    branches:
      - dev
      - main
    paths-ignore:
      - 'README.md'
      - 'assets/**'
      - 'docs/**'
      - 'examples/**'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'assets/**'
      - 'docs/**'
      - 'examples/**'

permissions:
  contents: read

jobs:
  codeql:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # required for all workflows
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - go
    steps:
      - name: Checkout üíª
        uses: actions/checkout@v4.1.7

      - name: Initialize CodeQL ‚öôÔ∏è
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: CodeQL Analysis ‚ùáÔ∏è
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'

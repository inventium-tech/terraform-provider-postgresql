name: ff-merge
run-name: 'üîÄ Fast-Forward Merge - ${{ github.ref_name }}'

on:
  pull_request: # Trigger action only on pull-requests
    types:
      - synchronize
      - opened
      - reopened

permissions:
  contents: read

jobs:
  check-ffnes:
    name: Check Fast-Forwardness
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: write
    steps:
      - name: Checkout üíª
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Check Fast-Forwardness üîç
        id: ff_merge_check
        shell: bash
        run: |
          BASE_BRANCH='${{ github.base_ref }}'
          HEAD_BRANCH='${{ github.event.pull_request.head.ref }}'
          
          git fetch origin $BASE_BRANCH
          git fetch origin $HEAD_BRANCH
          
          MERGE_BASE_REF=$(git merge-base origin/$HEAD_BRANCH $BASE_BRANCH)
          

      - name: Set Label üè∑Ô∏è
        uses: actions/github-script@v7.0.1
        id: ff-merge-label
        if: steps.ff_merge_check.outputs.ff_merge == '1'
        with:
          script: |
            console.log('PAYLOAD:', context.payload);
            console.log('ISSUE:', context.issue);

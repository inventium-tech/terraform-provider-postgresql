name: ff-merge
run-name: 'üîÄ Fast-Forward Merge - ${{ github.ref_name }}'

on:
  pull_request: # Trigger action only on pull-requests
    types:
      - synchronize
      - opened
      - reopened

permissions:
  contents: read

jobs:
  check-ffnes:
    name: Check Fast-Forwardness
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: write
    steps:
      - name: Checkout üíª
        uses: actions/checkout@v4.1.7

      - name: Check Fast-Forwardness üîç
        id: ff_merge_check
        shell: bash
        run: |
          BASE_BRANCH='${{ github.base_ref }}'
          HEAD_BRANCH='${{ github.head_ref }}'
          
          MERGE_BASE_REF=$(git merge-base $HEAD_BRANCH $BASE_BRANCH)
          REV_PARSE_BASE_REF=$(git rev-parse $BASE_BRANCH)
          
          if [ $MERGE_BASE_REF == $REV_PARSE_BASE_REF ]; then
            echo "This PR is fast-forwardable."
            echo "ff_merge=1" >> $GITHUB_OUTPUT
          else
            echo "This PR is not fast-forwardable. Please rebase your branch."
            echo "ff_merge=0" >> $GITHUB_OUTPUT
          fi;

      - name: Set Label üè∑Ô∏è
        uses: actions/github-script@v7.0.1
        id: ff-merge-label
        if: steps.ff_merge_check.outputs.ff_merge == '1'
        with:
          script: |
            console.log('PAYLOAD:', context.payload);
            console.log('ISSUE:', context.issue);

name: build
run-name: "🛠️ Build - ${{ github.ref_name }}"

on:
  workflow_run:
    workflows:
      - lint
      - codeql
    types:
      - completed

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 💻
        uses: actions/checkout@v4.1.7

      - name: Setup Go environment ⚙️
        uses: actions/setup-go@v5.0.2
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - name: Go Build 🛠️
        run: go build -v ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.2
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go test -v ./...
        env:
          TF_ACC: "1"

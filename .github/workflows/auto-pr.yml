name: auto-pr
run-name: 'ğŸ¤– Auto PR - ${{ github.ref_name }}'

on:
  push:
    branches:
      - feat/**
      - fix/**
      - hotfix/**
      - release/**
      - refactor/**
      - chore/**
      - docs/**
      - style/**
      - test/**
      - ci/**
      - perf/**

permissions:
  contents: read

jobs:
  auto-pr:
    name: Auto PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ’»
        uses: actions/checkout@v4.1.7

      - name: Create PR ğŸš€
        uses: actions/github-script@v7.0.1
        with:
          script: |
            let [accOwner, repoName] = [context.repo.owner, context.repo.repo];
            const list = await github.rest.pull.list({
              'owner': accOwner,
              'repo': repoName,
              'state': 'all',
            })
            
            console.log('PR_LIST:', list);
            
            const msg = context.payload.head_commit.message;        // get latest commit on the branch
            let [title, ...body] = msg.split('\n').filter((x) => !!x); // split the commit message into title and body
            if (!body.length) {
                commits = context.payload.commits;
                commits.shift(); // remove the latest commit because it's already grep
                body = commits.map((x) => '- ' + x.message.split('\n')[0]);      
            }

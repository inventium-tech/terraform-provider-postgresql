name: sonar
run-name: 'üîç Sonar Scan - ${{ github.ref_name }}'

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'assets/**'
      - 'docs/**'
      - 'examples/**'
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
    paths-ignore:
      - 'README.md'
      - 'assets/**'
      - 'docs/**'
      - 'examples/**'

permissions:
  contents: read
  checks: write

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üíª
        uses: actions/checkout@v4.1.7
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Download Unit Test Artifact ‚è¨
        uses: actions/download-artifact@v4.1.8
        with:
          name: unit-test-reports-${{ github.sha }}

      - name: Download Acceptance Test Artifact ‚è¨
        uses: actions/download-artifact@v4.1.8
        with:
          name: acc-test-reports-${{ github.sha }}

      - name: SonarCloud Scan üîç
        uses: sonarsource/sonarcloud-github-action@v2.3.0 # See the latest version at https://github.com/marketplace/actions/sonarcloud-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
